<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Group Record Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // setup global variables
        window.autoSaveTimeout = null;

    </script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Family Group Record Builder</h1>
                    <p class="subtitle">Create professional Family Group Records with ease!</p>
                </div>
                <div class="auth-section">
                    <div id="userInfo" class="user-info" style="display: none;">
                        <span id="userName" class="user-name"></span>
                        <button id="logoutBtn" class="btn btn-outline">Logout</button>
                    </div>
                    <div id="loginSection" class="login-section">
                        <button type="button" id="loginBtn" class="btn btn-google">
                            <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
                                <path fill="#4285F4"
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path fill="#34A853"
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path fill="#FBBC05"
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                <path fill="#EA4335"
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            Sign in with Google
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <form id="familyGroupForm" class="form">
            <!-- Family Header -->
            <section class="family-header">
                <h2>Family of</h2>
                <div class="family-names">
                    <input type="text" id="fatherName" name="fatherName" placeholder="Father's Name" class="name-input">
                    <span class="and-text">and</span>
                    <input type="text" id="motherName" name="motherName" placeholder="Mother's Name" class="name-input">
                </div>
                <div class="record-date">
                    <label for="recordDate">Record Date:</label>
                    <input type="date" id="recordDate" name="recordDate" class="date-input">
                </div>
            </section>

            <!-- Father Section -->
            <section class="person-section">
                <h3 class="section-title">Father</h3>
                <div class="person-info">
                    <div class="basic-info">
                        <input type="text" id="fatherFullName" name="fatherFullName" placeholder="Full Name"
                            class="full-name-input">
                        <div class="parents-info">
                            <input type="text" id="fatherFather" name="fatherFather" placeholder="Father's Name"
                                class="parent-input">
                            <input type="text" id="fatherMother" name="fatherMother" placeholder="Mother's Name"
                                class="parent-input">
                        </div>
                    </div>
                    <div class="events-section">
                        <div id="fatherEvents" class="events-list">
                            <!-- Events will be added dynamically -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Mother Section -->
            <section class="person-section">
                <h3 class="section-title">Mother</h3>
                <div class="person-info">
                    <div class="basic-info">
                        <input type="text" id="motherFullName" name="motherFullName" placeholder="Full Name"
                            class="full-name-input">
                        <div class="parents-info">
                            <input type="text" id="motherFather" name="motherFather" placeholder="Father's Name"
                                class="parent-input">
                            <input type="text" id="motherMother" name="motherMother" placeholder="Mother's Name"
                                class="parent-input">
                        </div>
                    </div>
                    <div class="events-section">
                        <div id="motherEvents" class="events-list">
                            <!-- Events will be added dynamically -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Children Section -->
            <section class="children-section">
                <div id="childrenList" class="children-list">
                    <!-- Children will be added dynamically -->
                </div>
            </section>

            <!-- Preparer Section -->
            <section class="preparer-section">
                <h3 class="section-title">Preparer Information</h3>
                <div class="preparer-info">
                    <input type="text" id="preparerName" name="preparerName" placeholder="Preparer Name"
                        class="preparer-input">
                    <input type="text" id="preparerAddress" name="preparerAddress" placeholder="Address"
                        class="preparer-input">
                    <input type="email" id="preparerEmail" name="preparerEmail" placeholder="Email"
                        class="preparer-input">
                </div>
            </section>

            <!-- Comments Section -->
            <section class="comments-section">
                <h3 class="section-title">Comments</h3>
                <textarea id="comments" name="comments" placeholder="Additional notes or comments..."
                    class="comments-textarea"></textarea>
            </section>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                <button type="button" class="btn btn-primary" onclick="exportRecord()">Export Record</button>
                <button type="button" class="btn btn-success" onclick="saveRecord()">Save Record</button>
            </div>
        </form>
    </div>

    <!-- Main Application -->
    <script type="module" src="/main.js"></script>
</body>

</html>
