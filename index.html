<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Group Record Builder</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script>
        // setup global variables
        window.autoSaveTimeout = null;

    </script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-nav">
                <div class="nav-links">
                    <a href="https://backyardgenealogy.com/" target="_blank" rel="noopener noreferrer"
                        class="nav-link nav-link-external">
                        Backyard Genealogy
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                            <polyline points="15,3 21,3 21,9" />
                            <line x1="10" y1="14" x2="21" y2="3" />
                        </svg>
                    </a>
                </div>
                <div class="auth-section">
                    <div id="userInfo" class="user-info" style="display: none;">
                        <span id="logoutBtn" class="btn btn-outline">
                            <span id="userName" class="user-name"></span>
                            <i class="fas fa-sign-out-alt"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="header-content">
                <div class="header-text">
                    <h1>Family Group Record Builder</h1>
                    <p class="subtitle">Create professional Family Group Records with ease!</p>
                </div>
            </div>
        </header>
        <div id="form-container">
            <form id="familyGroupForm" class="form blurred">
                <!-- Family Header -->
                <div class="family-header">
                    <h2>Family of</h2>
                    <div class="family-names">
                        <input type="text" id="fatherName" name="fatherName" placeholder="Father's Name"
                            class="name-input">
                        <span class="and-text">and</span>
                        <input type="text" id="motherName" name="motherName" placeholder="Mother's Name"
                            class="name-input">
                    </div>
                    <div class="record-date">
                        <label for="recordDate">Record Date:</label>
                        <input type="text" id="recordDate" name="recordDate" class="date-input" placeholder="12 January, 2025">
                    </div>
                </div>

                <!-- Father Section -->
                <div class="person-section">
                    <h3 class="section-title">Father</h3>
                    <div class="person-info">
                        <div class="basic-info">
                            <input type="text" id="fatherFullName" name="fatherFullName" placeholder="Full Name"
                                class="full-name-input">
                            <div class="parents-info">
                                <input type="text" id="fatherFather" name="fatherFather" placeholder="Father's Name"
                                    class="parent-input">
                                <input type="text" id="fatherMother" name="fatherMother" placeholder="Mother's Name"
                                    class="parent-input">
                            </div>
                        </div>
                        <div class="events-section">
                            <div id="fatherEvents" class="events-list">
                                <!-- Events will be added dynamically -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mother Section -->
                <div class="person-section">
                    <h3 class="section-title">Mother</h3>
                    <div class="person-info">
                        <div class="basic-info">
                            <input type="text" id="motherFullName" name="motherFullName" placeholder="Full Name"
                                class="full-name-input">
                            <div class="parents-info">
                                <input type="text" id="motherFather" name="motherFather" placeholder="Father's Name"
                                    class="parent-input">
                                <input type="text" id="motherMother" name="motherMother" placeholder="Mother's Name"
                                    class="parent-input">
                            </div>
                        </div>
                        <div class="events-section">
                            <div id="motherEvents" class="events-list">
                                <!-- Events will be added dynamically -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Children Section -->
                <div class="children-section">
                    <div id="childrenList" class="children-list">
                        <!-- Children will be added dynamically -->
                    </div>
                </div>

                <!-- Preparer Section -->
                <div class="preparer-section">
                    <h3 class="section-title">Preparer Information</h3>
                    <div class="preparer-info">
                        <input type="text" id="preparerName" name="preparerName" placeholder="Preparer Name"
                            class="preparer-input">
                        <input type="text" id="preparerAddress" name="preparerAddress" placeholder="Address"
                            class="preparer-input">
                        <input type="email" id="preparerEmail" name="preparerEmail" placeholder="Email"
                            class="preparer-input">
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <h3 class="section-title">Comments</h3>
                    <textarea id="comments" name="comments" placeholder="Additional notes or comments..."
                        class="comments-textarea"></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" onclick="clearForm()"><i class="fas fa-trash"></i>
                        Clear Form</button>
                    <button type="button" class="btn btn-info" onclick="printFGR()"><i class="fas fa-print"></i> Print
                        or Download PDF <i class="fas fa-file-pdf"></i></button>
                </div>
            </form>
        </div>

        <!-- Main Application -->
        <script type="module" src="/main.js"></script>
</body>

</html>
